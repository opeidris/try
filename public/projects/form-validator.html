<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validator</title>
  <link rel="stylesheet" href="../build/tailwind.css">
  <link rel="stylesheet" href="../src/script.js">
  <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
  <link rel="manifest" href="../favicon_io/site.webmanifest">
</head>
<body >
  <section class="m-0  w-screen  bg-gray-800 h-screen text-gray-100 homescreen">
      <nav>
        <ul class="flex justify-between text-xl pt-8 px-8 md:px-48 ">
          <li>
            <a href="../index.html" class="text-2xl">Ope<span class="text-purple-400">Idris</span></a>
          </li>
          <li>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" rel="noopener noreferrer">Made with ðŸ’š
              by OpeIdris</a>
          </li>
        </ul>
      </nav>
      <div class="flex justify-center items-center h-full ">
        <div class="rounded-md shadow-2xl bg-purple-400 w-3/5 border-b-2 border-purple-600 border-r-2 max-w-sm">
          <form id="form" class="py-5 px-8">
            <h2 class="text-center text-3xl mb-3 text-gray-900">Register With Us</h2>
            <hr class="w-4/5 mx-auto h-1">
            <div class="form-control">
              <label for="username"> Username</label>
              <input type="text" id="username" placeholder=" Enter username" class="input">
              <small class="small">Error Message</small>
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input type="text" id="email" placeholder=" Enter email" class="input">
              <small class="small">Error Message</small>
            </div>
            <div class="form-control">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder=" Enter password" class="input">
              <small class="small">Error Message</small>
            </div>
            <div class="form-control">
              <label for="password2"> Confirm password</label>
              <input type="password" id="password2" placeholder=" Enter password again" class="input">
              <small class="small">Error Message</small>
            </div>
            <button
              class="bg-white text-gray-800 font-bold rounded border-b-2 border-pink-700 hover:border-pink-700 hover:bg-pink-700 hover:text-white shadow-md py-2 px-4 inline-flex items-center">
              <span class="mr-2">Submit</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="currentcolor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
              </svg>
            </button>
      
          </form>
        </div>
      </div>
  </section>

  <script src="./src/form-validator.js"></script>
  <script src="../src/script.js"></script>
</body>
</html>
